version: 2.1

commands:
  install-cargo:
    steps:
      - run:
          name: Updating apt-get
          command: 'sudo apt-get update -y'
      - run:
          name: Installing Cargo
          command: 'sudo apt-get install -y cargo'

  install-rust:
    steps:
      - run: 
          name: DEBUG getting file path
          command: 'pwd'
      - run:
          name: DEBUG getting file path 2
          command: 'ls -a ../rust/RestAPI'
      - run:
          name: Installing Rust Depenedencies
          command: 'cargo install --path ../rust/RestAPI'

  build:
    steps:
    - checkout 
    - install-cargo
    - install-rust


executors:
  machine-executor:
    machine:
      image: ubuntu-2004:202010-01

jobs:
  build-with-linux:
    executor: machine-executor
    steps:
      - build

workflows:
  build-with-machine:
    jobs:
      - build-with-linux