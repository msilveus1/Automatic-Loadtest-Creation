version: 2.1

commands:
  build-rust:
    steps:
      - run: 
          name: Installing Rust Depenedencies
          command: 'cargo install --path ../rust/RestAPI'

  build:
    steps:
    - checkout 
    - build-rust

executors:
  machine-executor:
    machine:
      image: ubuntu-2004:202010-01

jobs:
  build-with-linux:
    executor: machine-executor
    steps:
      - build

workflows:
  build-with-machine:
    jobs:
      - build-with-linux